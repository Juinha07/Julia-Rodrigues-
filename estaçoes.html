<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> atividade switch case </title>
        <style>
            body{
                background-color: blueviolet;
            }
        </style>
    </head>
    <body id="fundo">
        <form>
            <P><h1> informe o mês </h1></P>
            <input type="text" id="mes">
            <input type="button" value="VERIFICAR" onclick="verificar()">
            <div id="ver"> ... </div>
        </form>
        <script>
            function verificar(){
            var n1 = window.document.getElementById('mes')
            var nmes = (n1.value.toLowerCase())
            switch(nmes){
                case "janeiro":
                case "fevereiro":
                case "dezembro":
                    ver.innerText= "É VERÃO"
                    fundo.style.backgroundImage= `url('verao.jpg')`
                    fundo.style.backgroundSize= "100%"
                    break
                case "março":
                case "abril":
                case "maio":
                    ver.innerText="É OUTUNO"
                    fundo.style.backgroundImage= `url('outono.jpg')`
                    break
                case "junho":
                case "julho":
                case "agosto":
                    ver.innerText="É INVERNO"
                    fundo.style.backgroundImage= `url('inverno.jpg')`
                    break
                case "setembro":
                case "outubro":
                case "novembro":
                    ver.innerText="É PRIMAVERA"
                    fundo.style.backgroundImage= `url('primavera.jpg')`
                    break
                default:
                ver.innerText="[ERROR] MÊS INVALIDO, digite um mes valido"
            }
    }
        </script>
</body>
</html>
